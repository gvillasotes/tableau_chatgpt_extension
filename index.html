<!DOCTYPE html>
<html>
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="script.js" defer></script>

<body class="p-3">
  <h5>Ask ChatGPT About This Dashboard</h5>

</body>
